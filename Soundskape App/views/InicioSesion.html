<div class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="#/Principal">Soundskape<b> Radio</b></a>
            <small>Proyecto - IS902 Industria del Software</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in">
                    <div class="msg">Inicia Sesión </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" ng-model="namesurname" placeholder="Nombre de usuario" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" ng-model="password" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Recuérdame</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-light-green waves-effect" ng-click='IniciarUsuario()' type="submit">Iniciar</button>
                        </div>
                       
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="#/Registrarse">Regístrate</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="forgot-password.html">Olvidé mi contraseña</a>
                        </div>
                        
                    </div>
                    <div class=" align-center">
                    <a href="#/Principal" style="color:green;">Volver al inicio</a>
                    </div>
                    <div class=" align-center">
                    <p style="color:red;">{{msg}}</p>
                </div>
                </form>

            </div>
        </div>
    </div>
</div>
